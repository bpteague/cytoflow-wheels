language:
- objective-c

env:
  global:
    - secure: ""

matrix:
  include: 
  - python: 2.7
    env:
    - PYTHON_VERSION="2.7"

before_install:
  - brew update
  - brew install swig

install: source build_wheel.sh

script:
    - "whl_file=$(echo *.whl)"
    
deploy:
  provider: script
  script: deploy_wheel.sh
  on:
    repo: bpteague/cytoflow-wheels
    branch: master
  skip_cleanup: true
